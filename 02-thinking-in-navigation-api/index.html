<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Thinking in Navigation API</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="thinking-in-navigation-api.md"
						 data-separator="^\n\n\n"
						 data-separator-vertical="^\n\n"
						 data-separator-notes="^>Note:"
						 data-charset="iso-8859-15">
					
				</section>
				 <section style="text-align:left">
					  <h1>Thank you!</h1>
					  <p><img alt="Website" src="img/me.png" width="50" style="display:inline-block;vertical-align:middle;margin-right:10px" class="plain"><a href="https://jp-wang.github.io" style="display:inline-block;vertical-align:middle">https://jp-wang.github.io</a></p>
					  <p><img alt="Website" src="img/medium.png" width="50" style="display:inline-block;vertical-align:middle;margin-right:10px" class="plain"><a href="https://medium.com/@jpwang" style="display:inline-block;vertical-align:middle">@jpwang</a></p>
					  <p><img alt="Website" src="img/github.png" width="50" style="display:inline-block;vertical-align:middle;margin-right:10px" class="plain"><a href="https://github.com/jp-wang" style="display:inline-block;vertical-align:middle">@jp-wang</a></p>
					  <p><img alt="Website" src="img/linkedin.png" width="50" style="display:inline-block;vertical-align:middle;margin-right:10px" class="plain"><a href="https://www.linkedin.com/in/wangjianpu/" style="display:inline-block;vertical-align:middle">@wangjianpu</a></p>
					  <p><img alt="Website" src="img/telenav.png" width="50" style="display:inline-block;vertical-align:middle;margin-right:10px" class="plain"><a href="https://www.telenav.com/" style="display:inline-block;vertical-align:middle">@Telenav</a></p>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
